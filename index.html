<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Image Gallery</title>
</head>
<body>
    <header>
        <h1>Image Gallery</h1>
        <label for="fileInput" class="upload-button">Upload Image</label>
        <input type="file" id="fileInput" accept="image/*">
    </header>
    
    <section class="gallery" id="gallery">
        <!-- Images will be dynamically added here -->
    </section>

    
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1 " checked>
            <label for="c1" class="card">
                
                    <!-- Icon and description of image -->
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>ocean</h4>
                        <p>Ocean is a huge body of saitwater</p>
                    </div>
                
            </label>
            <input type="radio" name="slide" id="c2" checked>
            <label for="c2" class="card">

                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Tajmahal</h4>
                        <p>ivory-white marble mausoleum</p>
                    
                </div>
            </label>
            
            <input type="radio" name="slide" id="c3" checked>
            <label for="c3" class="card">
                <div class="icon">3</div>
                <div class="description">
                    <h4>Temple</h4>
                    <p>Hindu temple is a symbolic house</p>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" checked>
            <label for="c4" class="card">
            <div class="icon">4</div>
            <div class="description">
                <h4>raza</h4>
                <p>reserved for spiritual rituals and activities</p>
            </div>
        </label>
        </div>
    </div>

</body>
</html>
